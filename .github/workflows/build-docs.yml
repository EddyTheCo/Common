name: build-docs

on:
  workflow_call:

jobs:
  configure-deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies on ubuntu
        run: |
          sudo apt-get update
          sudo apt-get install cmake doxygen python3-pip
          pip3 install doxyqml


      - name: Create temp directories
        run: |
          cmake -E make_directory ${{runner.temp}}/build
          cmake -E make_directory ${{runner.temp}}/prev_docs
      
      - name: Download prev docs
        continue-on-error: true
        working-directory: ${{ runner.temp }}/prev_docs
        run: |
          wget ${{ steps.deployment.outputs.page_url }}/docs.tar
          cmake -E tar xvf docs.tar -C downloads
          awk '$1=$1' ORS=' ' downloads/tags > itags

      - name: Configure
        working-directory: ${{ runner.temp }}/build
        run: cmake -DBUILD_DOCS=ON -DBUILD_TESTING=OFF -DDOXYGEN_PROJECT_NUMBER="'$(cat ${{ runner.temp }}/prev_docs/itags)'" ${{ github.workspace }}

      - name: Build docs
        working-directory: ${{ runner.temp }}/build
        run: cmake --build . --target doxygen_docs 

      - name: Package
        continue-on-error: true
        working-directory: ${{ runner.temp }}/prev_docs
        run: |
          rm -rf downloads/${GITHUB_REF#refs/*/}
          cp -r ${{ github.workspace }}/doc/html/ downloads/${GITHUB_REF#refs/*/}
          grep -qxF "'${GITHUB_REF#refs/*/}'" downloads/tags || echo  "'${GITHUB_REF#refs/*/}'">> downloads/tags 

          cmake -E make_directory ${{runner.temp}}/page-packages
          cmake -E tar c downloads/docs.tar -- downloads/
          cmake -E tar c ${{runner.temp}}/page-packages/github-pages.tar -- downloads/

      - uses: actions/upload-artifact@v4
        with:
          name: 'github-pages'
          path:  ${{runner.temp}}/page-packages/*

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
