name: push-build-release
on:
  workflow_call:
    inputs:
      qtVersion:
        default: '6.5.0'
        type: string
      qtArch:
        default: 'android_arm64_v8a'
        type: string
      qtModules:
        default: ''
        type: string
      deploy_page:
        default: true
        type: boolean
    secrets:
      NODE_JWT:
        required: false

jobs:
  build_android:
    runs-on: 'ubuntu-latest'

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install dependencies on ubuntu
        run: |
          sudo apt-get update
          sudo apt-get install ninja-build cmake

      - name: Configure JDK
        uses: actions/setup-java@v3
        id: setup-jdk
        with:
          distribution: 'oracle' 
          java-version: '20'

      - name: Configure SDK
        uses: android-actions/setup-android@v2

      - name: Configure NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r25c
          add-to-path: false
          link-to-sdk: true

      - name: Install Qt 
        uses: jurplel/install-qt-action@v3
        with:
          aqtversion: '==3.1.*'
          version: ${{ inputs.qtVersion }}
          host: 'linux'
          target: 'desktop'
          arch: 'gcc_64'
          modules: ${{ inputs.qtModules }} 

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          aqtversion: '==3.1.*'
          version: ${{ inputs.qtVersion }}
          host: 'linux'
          target: 'android'
          arch: ${{ inputs.qtArch }}
          modules: ${{ inputs.qtModules }}

      - name: Create build directory
        run: cmake -E make_directory ${{runner.temp}}/build

      - name: Configure
        working-directory: ${{ runner.temp }}/build
        run: |
          chmod +x ${{ github.workspace }}/../Qt/${{ inputs.qtVersion }}/${{ inputs.qtArch }}/bin/qt-cmake
          ${{ github.workspace }}/../Qt/${{ inputs.qtVersion }}/${{ inputs.qtArch }}/bin/qt-cmake -G Ninja -DQTDEPLOY=OFF -DANDROID_NDK_ROOT=${{ steps.setup-ndk.outputs.ndk-path }}/${{ steps.setup-ndk.outputs.ndk-full-version }} -DANDROID_SDK_ROOT=${{ steps.setup-sdk.outputs.path }} -DNODE_JWT=${{ secrets.NODE_JWT }}  -DQT_HOST_PATH=${{ github.workspace }}/../Qt/${{ inputs.qtVersion }}/gcc_64/ -DCMAKE_BUILD_TYPE="release"  -DCMAKE_INSTALL_PREFIX="../install" ${{ github.workspace }}

      - name: Build
        working-directory: ${{ runner.temp }}/build
        run: cmake --build .

      - name: Build apk
        run: |
          ${{ github.workspace }}/../Qt/${{ inputs.qtVersion }}/gcc_64/ bin/androiddeployqt --input ${{ runner.temp }}/build/android-nftminter-deployment-settings.json --output ${{ runner.temp }}/build/android-build/ --android-platform android-34 --jdk ${{ steps.setup-jdk.outputs.path }} --gradle --release

      - uses: actions/upload-pages-artifact@v1.0.8
        with:
          path: ${{ github.workspace }}/wasm/


  deploy_android:
    needs: build_android
    if: inputs.deploy_page
    runs-on: 'ubuntu-latest'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
