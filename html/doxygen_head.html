	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded",function(){
					var h='<select class="select" ';

					var pn=$("#projectnumber")[0].innerText;
					const versions = pn.split(' ');
					var current_ver=versions[0];
					for(i=0;i<versions.length;i++)
					{
								selected='';
								if(current_ver===versions[i])selected=' selected="selected"';

								h+='<option value="'+versions[i]+'"'+selected+'>'+versions[i]+'</option>';
							}
					h+='</select>';
					$("#projectnumber")[0].innerHTML=h;
					$("#projectnumber select")[0].addEventListener('change',function(){
								var version=$(this).children('option:selected').attr('value');
								var location=window.location;
								var url=location.href;
								new_url=url.replace(window.location.hostname+current_ver,window.location.hostname+version)
								if(url!=new_url)window.location.assign(new_url);})
				});
	</script>
